version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jarvis-postgres
    environment:
      POSTGRES_USER: jarvis
      POSTGRES_PASSWORD: jarvis
      POSTGRES_DB: jarviscore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jarvis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jarvis"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Auth Service (Rate Limiting + JWT)
  auth-service:
    build:
      context: ./go-services/auth
      dockerfile: Dockerfile
    container_name: jarvis-auth
    ports:
      - "8080:8080"
    networks:
      - jarvis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Go Security Service (Prompt Injection Protection)
  security-service:
    build:
      context: ./go-services/security
      dockerfile: Dockerfile
    container_name: jarvis-security
    ports:
      - "8081:8081"
    networks:
      - jarvis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Go Memory Service (Knowledge Base)
  memory-service:
    build:
      context: ./go-services/memory
      dockerfile: Dockerfile
    container_name: jarvis-memory
    ports:
      - "8082:8082"
    volumes:
      - memory_data:/app/data/memories
    networks:
      - jarvis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Go Database Service (PostgreSQL API)
  database-service:
    build:
      context: ./go-services/database
      dockerfile: Dockerfile
    container_name: jarvis-database
    ports:
      - "8083:8083"
    environment:
      DATABASE_URL: postgres://jarvis:jarvis@postgres:5432/jarviscore?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - jarvis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python Backend (LLM Inference + API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jarvis-backend
    ports:
      - "5050:5050"
    volumes:
      - ./models:/app/models
      - ./config:/app/config
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8080
      - SECURITY_SERVICE_URL=http://security-service:8081
      - MEMORY_SERVICE_URL=http://memory-service:8082
      - DATABASE_SERVICE_URL=http://database-service:8083
    depends_on:
      - auth-service
      - security-service
      - memory-service
      - database-service
    networks:
      - jarvis-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Vue.js + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jarvis-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=http://localhost:5050
      - VITE_WS_URL=ws://localhost:5050
    depends_on:
      - backend
    networks:
      - jarvis-network

networks:
  jarvis-network:
    driver: bridge

volumes:
  postgres_data:
  memory_data:
